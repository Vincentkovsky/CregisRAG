# CregisRAG系统配置

# 应用程序设置
app:
  name: "CregisRAG"
  description: "企业级检索增强生成系统"
  version: "0.1.0"
  debug: true
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8000"
    - "http://127.0.0.1:3000"
    - "http://127.0.0.1:8000"
    - "*"  # 开发环境允许所有来源，生产环境应限制

# 前端配置
frontend:
  title: "CregisRAG - 智能检索增强生成系统"
  description: "企业级知识库智能问答系统"

# 嵌入服务配置
embedding:
  provider: "zhipuai"
  model: "embedding-3"
  api_key: "${ZHIPUAI_API_KEY}"  # 从环境变量读取
  dimensions: 1536  # 修改为1536，与现有数据库匹配
  batch_size: 10

# 向量存储配置
vector_store:
  provider: "chroma"
  collection_name: "cregisrag"
  persist_directory: "./data/chroma"
  distance_metric: "cosine"
  embedding_dimension: 1536  # 修改为1536，与现有数据库匹配

# LLM服务配置
llm:
  provider: "deepseek"
  model: "deepseek-chat"
  api_key: "${DEEPSEEK_API_KEY}"  # 从环境变量读取
  temperature: 0.3
  max_tokens: 1000

# 检索配置
retrieval:
  top_k: 5
  similarity_threshold: 0.7
  use_reranking: false

# 文本分块器配置
chunker:
  method: "recursive"
  chunk_size: 1000
  chunk_overlap: 200
  separators: ["\n\n", "\n", ". ", ", ", " "]

# 文档处理器配置
document_processor:
  extract_metadata: true
  supported_formats: ["pdf", "txt", "doc", "docx", "md", "html"]

# 摄入服务配置
ingest:
  source_dir: "./data/raw"
  processed_dir: "./data/processed"
  save_processed: true
  batch_size: 10

# 提示模板
prompts:
  system_template: |
    你是一个智能问答助手，请基于提供的文档内容回答问题。
    只回答与提供文档相关的内容，如果不知道答案，请坦诚说明。
    回答应简洁明了，如有必要，可以使用markdown格式化输出。
    
  query_template: |
    基于以下文档内容回答问题:
    
    {context}
    
    问题: {query}
    
    回答:

# 日志配置
logging:
  level: "INFO"  # 日志级别: DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "data/logs/cregis.log"  # 日志文件
  max_file_size_mb: 10  # 最大日志文件大小(MB)
  backup_count: 5  # 保留的备份日志文件数 